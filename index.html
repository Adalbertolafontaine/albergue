<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <title>Sistema de Inteligencia del Bono de Emergencia (SIBE)</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="d-flex flex-column">            
            <div class="row p-2">
                <aside class="col-lg-2 col-sm-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="card-title">SIBE</h3>
                        </div>                        
                    </div>
                    <hr>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                        <div class="col-lg-12 col p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Albergues</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTalberges">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Albergues activos</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTactivos">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Ocupacion albergues</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTocupacionalberges">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col  p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Centros de salud</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTcentros">0</h3>
                                </div>
                            </div>
                        </div>
                       
                        <div class="col-lg-12 col  p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Beneficiarios Superate</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTbeneficiario"
                                        style="display: none;">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col  p-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Comercios ADESS</h6>
                                    <h3 class="card-title text-center fs-2 fw-bold lh-1" id="TXTcomercios">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <main class="col-lg-10 col-sm-12">
                    <nav>
                        <div class="row">
                            <div class="col-4">
                                <select class="form-select form-select-lg mb-3" id="SLprovincia"
                                    aria-label="Default select example">
                                    <option value="00">Seleccione Provincia</option>
                                    <option value='02'>Azua</option>
                                    <option value='03'>Baoruco</option>
                                    <option value='04'>Barahona</option>
                                    <option value='05'>Dajabón</option>
                                    <option value='01'>Distrito Nacional</option>
                                    <option value='06'>Duarte</option>
                                    <option value='08'>El Seibo</option>
                                    <option value='07'>Elias Piña</option>
                                    <option value='09'>Espaillat</option>
                                    <option value='30'>Hato Mayor</option>
                                    <option value='19'>Hermanas Mirabal</option>
                                    <option value='10'>Independencia</option>
                                    <option value='11'>La Altagracia</option>
                                    <option value='12'>La Romana</option>
                                    <option value='13'>La Vega</option>
                                    <option value='14'>María Trinidad Sánchez</option>
                                    <option value='28'>Monseñor Nouel</option>
                                    <option value='15'>Monte Cristi</option>
                                    <option value='29'>Monte Plata</option>
                                    <option value='16'>Pedernales</option>
                                    <option value='17'>Peravia</option>
                                    <option value='18'>Puerto Plata</option>
                                    <option value='20'>Samaná</option>
                                    <option value='21'>San Cristóbal</option>
                                    <option value='31'>San José De Ocoa</option>
                                    <option value='22'>San Juan</option>
                                    <option value='23'>San Pedro De Macorís</option>
                                    <option value='24'>Sanchez Ramírez</option>
                                    <option value='25'>Santiago</option>
                                    <option value='26'>Santiago Rodríguez</option>
                                    <option value='32'>Santo Domingo</option>
                                    <option value='27'>Valverde</option>
        
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select form-select-lg mb-3" id="Slmunicipio"
                                    aria-label="Default select example">
                                    <option value='00'>Seleccione Municipio</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select form-select-lg mb-3" id="Slparaje"
                                    aria-label="Default select example">
                                    <option value='00'>Seleccione Barrio/Paraje</option>
                                </select>
                            </div>
                        </div>
                    </nav>
                    <div id="map" class="mb-2">
                        <div id="popup" class="ol-popup">
                            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                            <div id="popup-content"></div>
                        </div>
                    </div>

                </main>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>    
    <script type="module" src="./javascript/map.js"></script>
</body>

</html>
